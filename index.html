<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Launcher</title>
    <style>
      /* Ensure the body takes the full height of the viewport */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: linear-gradient(
          rgb(12, 229, 255),
          rgb(12, 12, 255),
          rgb(237, 12, 255)
        );
        margin: 0;
        height: 100vh; /* Make the body take up full height */
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: flex-start; /* Align content to the top */
        align-items: center; /* Horizontally center content */
        padding-top: 40px; /* Give some space from the top */
      }

      h1 {
        font-family: verdana;
        margin-bottom: 20px; /* Add space between the header and the buttons */
      }

      a {
        text-decoration: none;
      }

      /* Container for the buttons */
      .button-container {
        display: flex;
        justify-content: center; /* Center the buttons horizontally */
        gap: 20px; /* Space between the buttons */
      }

      /* Styling the button */
      .glow-button {
        background-color: #fff;
        color: #333;
        border: 2px solid #ccc;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        position: relative;
        transition: all 0.3s ease;
        width: 200px;
        height: 100px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Glowing effect when hovering */
      .glow-button:hover {
        color: #fff;
        background-color: #007bff; /* Button color when hovered */
        border-color: #007bff;
        box-shadow:
          0 0 15px #007bff,
          0 0 30px #007bff,
          0 0 60px #007bff; /* Glowing effect */
      }

      .glow-button:active {
        background-color: #0056b3;
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <h1>Tito's Game Launcher</h1>

    <!-- Container for the buttons -->
    <div class="button-container">
      <a href="https://www.kour.org/">
        <button class="glow-button">FPS Shooter</button>
      </a>
      <a href="https://mincraft.classic.net/">
        <button class="glow-button">Block Game</button>
      </a>
    </div>
  </body>
</html>
